<footer class="site-footer">

  <div class="wrapper nav footer">

    <h2 class="footer-heading">{{ site.title }}</h2>

    <div class="footer-col-wrapper">

      <div class="footer-col  footer-col-1">
        <ul class="social-media-list">
          <li class="rss-subscribe">
            <a href="{{ "/feed.xml" | prepend: site.baseurl }}"><i class="fa fa-rss-square"></i> RSS</a>
          </li>
          <li class="jekyll-source">
            <a href="https://github.com/{{ site.github_username }}/{{ site.github_repo }}">
                <img alt="jekyll test-tube" src="{{ '/img/jekyll.ico' | prepend: site.baseurl }}" />
                sources jekyll
            </a>
          </li>
        </ul>
      </div>

      <div class="footer-col  footer-col-2">
        <ul class="contact-list">
          <li><a href="mailto:{{ site.email }}"><i class="fa fa-envelope-o"></i> {{ site.email }}</a></li>
          {% if site.github_username %}
          <li>
            <a href="https://github.com/{{ site.github_username }}">
              <i class="fa fa-github"></i> {{ site.github_username }}
            </a>
          </li>
          {% endif %}
        </ul>
      </div>

      <div class="footer-col  footer-col-3">
        <p class="text">{{ site.description }}</p>
      </div>

    </div>

  </div>

</footer>
