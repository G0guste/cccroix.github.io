---
layout: default
---

<div itemscope itemtype="http://schema.org/Article" class="post">

  <header class="post-header wow slideInLeft">
    <h1 class="post-title">
        <span itemprop="name">{{ page.title }}</span>
        <span class="source">
             {% include edit.html path=page.path %}
        </span>
    </h1>
    <p class="post-meta">
        {% if page.date %}
            <span itemprop="datePublished">
                {% include date.html date=page.date %}
            </span>
        {% endif %}
        {% if page.author %}
            • {% include author.html author=page.author %}
        {% endif %}
        {% if page.meta %} • {{ page.meta }}{% endif %}
    </p>
  </header>

  <article itemprop="articleBody" class="post-content wow slideInRight">
    {{ content }}
  </article>

</div>
